<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<title></title>
 <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
 <!--   引入jQuery -->
<script src="../scripts/jquery-1.3.1.js" type="text/javascript"></script>
   <script type="text/javascript">
   $(function(){
		 var fields = $(":checkbox,:radio").serializeArray();
		 console.log(fields);// Firebug输出
		 $.each( fields, function(i, field){
		    $("#results").append(field.value + " , ");
		}); 
   })
   </script>
</head>
<body>
<input type="checkbox" name="check" value="1" checked="checked"/>1
<input type="checkbox" name="check" value="2" />2
<input type="checkbox" name="check" value="3" checked="checked"/>3
<input type="checkbox" name="check" value="4" />4
<br/>
<input type="radio" name="radio" value="5" checked="checked"/>5
<input type="radio" name="radio" value="6" />6
<input type="radio" name="radio" value="7" />7
<input type="radio" name="radio" value="8" />8

<br>结果：<p id="results"> </p>

</body>
</html>
