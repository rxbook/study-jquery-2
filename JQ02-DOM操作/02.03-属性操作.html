	//添加重庆li到 ul的最后面（ 使用append ）
	$("#b1").click(function(){	
		//方法一：直接把要插入的<li>append	 
		//$myli=$("<li id='cq' name='chongqing'>重庆</li>");
		//$('#city').append($myli);
		
		//方法二：逐步添加dom对象		
		$myli=$("<li></li>");
		$myli.text("重庆"); //=> <li>重庆</li>
		$myli.attr("id","cq");//=> <li id='cq'>重庆</li>
		$myli.attr("name","chongqing");//=> <li id='cq' name='chongqing'>重庆</li>
		//然后，开始append
		$('#city').append($myli);		
	})
	
	//使用appendTo
	$("#b11").click(function(){			
		$myli=$("<li id='cq' name='chongqing'>重庆</li>");		
		$myli.appendTo($("#city"));
	})//结果 同上
	
	
	//添加成都li到ul的最前面（prepend）
	$("#b2").click(function(){
		var $myli=$("<li id='cq' name='chongqing'>成都</li>");
		$('#city').prepend($myli);
	})	
	//添加成都li到ul的最前面（prependTo）
	$("#b22").click(function(){
		var $myli=$("<li id='cq' name='chongqing'>成都</li>");
		$myli.prependTo($('#city'));
	})
	
	//添加重庆li到 ul的最后面(使用dom的传统方法)
	function test1(){		
		var myli=document.createElement("li");
		myli.setAttribute("id","cq");
		myli.setAttribute("name","chongqing");
		myli.innerHTML="重庆";		
		document.getElementById("city").appendChild(myli);		
	}
	
	//添加成都li到 li=北京 之后（after）
	$('#b4').click(function(){
		$("#bj").after("<li id='cd' name='chengdu '>成都</li>");
	})
	//添加成都li到 li=北京 之后（insertAfter）
	$('#b44').click(function(){
		$("<li id='cd' name='chengdu '>成都</li>").insertAfter($('#bj'));
	})
	
	
	//添加成都li到 li=吉林之前（before）
	$('#b5').click(function(){
		$("#jl").before("<li id='cd' name='chengdu '>成都</li>");
	})
	//添加成都li到 li=吉林之前（insertBefore）
	$('#b55').click(function(){
		$("<li id='cd' name='chengdu '>成都</li>").insertBefore($('#jl'));
	})
	
	
	/****以上方法不但能将新创建的 DOM 元素插入到文档中, 也能对原有的 DOM 元素进行移动.***/
	//****使用外部插入法 把“反恐”li移动“天津”li后
	$('#bt1').click(function(){
		$("#tj").after($('#fk'));
	})	
	//****使用内部插入法 把“反恐”li移动“天津”li后
	$('#bt2').click(function(){
		$('#citys').append($('#fk'));
	})

	//所有p标签的内容清空，保留<p></p>标签

	 //删除“上海”这个li
